<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Fugitivo Mobile</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: "Poppins", sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #ffffff;
            font-size: 26px;
            text-align: center;
            padding: 0 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .botao {
            padding: 18px 45px;
            font-size: 22px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
            box-shadow: 0 5px 10px rgba(0,0,0,0.25);
            touch-action: none;
        }

        #sim {
            background-color: #4caf50;
            color: white;
        }

        #sim:active {
            transform: scale(1.1);
        }

        #nao {
            background-color: #ff4d4d;
            color: white;
            position: absolute;
            transition: 0.15s;
        }

        /* Mensagem romântica */
        #mensagem {
            position: absolute;
            top: 40%;
            text-align: center;
            font-size: 28px;
            color: white;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: none;
        }

        /* Corações animados */
        .coracao {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 25px;
            animation: subir 2.5s linear forwards;
        }

        @keyframes subir {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-300px) scale(1.8); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Quer namorar comigo? ❤️</h1>

    <button id="sim" class="botao">Sim</button>
    <button id="nao" class="botao">Não</button>

    <div id="mensagem">Pois você acaba de me fazer o homem mais feliz ❤️</div>

    <script>
        const botaoNao = document.getElementById("nao");
        const mensagem = document.getElementById("mensagem");

        function moverBotao() {
            const largura = window.innerWidth - 140; 
            const altura = window.innerHeight - 140;

            const novoX = Math.random() * largura;
            const novoY = Math.random() * altura;

            botaoNao.style.left = novoX + "px";
            botaoNao.style.top = novoY + "px";
        }

        botaoNao.addEventListener("mouseenter", moverBotao);
        botaoNao.addEventListener("touchstart", (e) => {
            e.preventDefault();
            moverBotao();
        });

        // Clicar em SIM → animação + mensagem + depois redireciona
        document.getElementById("sim").addEventListener("click", () => {
            document.querySelector("h1").style.display = "none";
            document.getElementById("sim").style.display = "none";
            document.getElementById("nao").style.display = "none";

            mensagem.style.display = "block";

            // Criar corações aleatórios
            for (let i = 0; i < 20; i++) {
                let coracao = document.createElement("div");
                coracao.classList.add("coracao");
                coracao.textContent = "❤️";

                coracao.style.left = Math.random() * window.innerWidth + "px";
                coracao.style.bottom = "0px";

                document.body.appendChild(coracao);

                setTimeout(() => coracao.remove(), 2500);
            }

            // Aguardar 2 segundos e redirecionar
            setTimeout(() => {
                window.location.href = "https://youtu.be/QZrSAuhNRmE?si=eunLxBv6-ErFtWwM";
            }, 2000);
        });
    </script>

</body>
</html>
